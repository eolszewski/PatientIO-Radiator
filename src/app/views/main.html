<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-sidenav-left" md-theme="default">
  <md-toolbar md-theme="white">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools"
               href="#">
      <img src="/assets/images/patient-io-logo.png" alt="Logo">
    </md-button>
  </md-toolbar>
      <md-divider ng-repeat-end></md-divider>
      <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
                 flex class="capitalize" ng-click="vm.selectItem(item)"
                 ui-sref-active="md-primary md-hue-1" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content">
              {{item.name}}
          </div>
      </md-button>
      <md-divider ng-repeat-end></md-divider>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" class="md-whiteframe-z1" layout-align="end center">
        <md-button hide-sm class="toolbar-button" aria-label="Search">
            <i class="material-icons">search</i>
        </md-button>
        <md-button hide-sm class="toolbar-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
            <span class="notifications-label">7</span>
        </md-button>
        <md-button hide-sm class="toolbar-button" aria-label="Settings" ng-click="vm.toggleRightSidebar()">
            <i class="material-icons">menu</i>
        </md-button>
    </md-toolbar>

    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>

<md-sidenav md-component-id="right"
            class="md-whiteframe-z2 md-sidenav-right" md-theme="default">

    <section>
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools">
                <h3>Recent Requests</h3>
            </div>
        </md-toolbar>
        <div ng-include src="'app/views/partials/requests.html'"/>
    </section>
</md-sidenav>
