<md-content class="md-padding">
<pre>{{environment | json}}</pre>
<p>{{ environment.status }}</p>
  <md-radio-group ng-model="environment.status" ng-change='environments.$save(environment)'>
    <md-radio-button class="md-accent" value="Good">Good</md-radio-button>
    <md-radio-button class="md-accent" value="Building">Building</md-radio-button>
    <md-radio-button class="md-accent" value="Problems">Problems</md-radio-button>
  </md-radio-group>

</md-content>
